
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen"/>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <h1>Data Mahasiswa</h1>

    <div th:if="${not #lists.isEmpty(mahasiswa)}" >
        <table class="table table-striped">
        <tr>
            <th>Nama</th>
            <th>Nim</th>
            <th>Jurusan</th>
            <th>Action</th>
        </tr>
        <tr th:each="mahasiswas : ${mahasiswa}">
            <td th:text="${mahasiswas.nama}"></td>
            <td th:text="${mahasiswas.jurusan}"></td>
            <td th:text="${mahasiswas.nim}"></td>
            <td>
                <a th:href="${'/mahasiswa/edit/'+mahasiswas.id}"><span class="glyphicon glyphicon-edit"></span></a>
                <a th:href="${'/mahasiswa/hapus/'+mahasiswas.id}"><span class="glyphicon glyphicon-remove"></span></a>
            </td>
        </tr>
    </table>
    </div>

    <div>
        <a class="btn btn-default" href="/mahasiswa/create">Add New</a>
    </div>
</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
